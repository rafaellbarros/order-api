spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/orderdb
  jackson:
    serialization:
      indent_output: true

  output:
    ansi:
      enabled: ALWAYS

order:
  processor:
    schedule: "0 */3 * * * *" # a cada 3 minutos

server:
  port: 8082

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui
  show-actuator: false

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  server:
    port: 8082



